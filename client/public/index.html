<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Accessible video interview platform with real-time queue management" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- High contrast and accessible fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- High contrast mode support -->
    <style>
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            * {
                border-color: currentColor !important;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

    <title>Ability V2 - Accessible Video Interview Platform</title>
</head>

<body>
    <noscript>
        <div style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif;">
            <h1>JavaScript Required</h1>
            <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser
                settings.</p>
        </div>
    </noscript>

    <div id="root"></div>

    <!-- Screen reader announcements -->
    <div id="announcements" aria-live="polite" aria-atomic="true"
        style="position: absolute; left: -10000px; width: 1px; height: 1px; overflow: hidden;"></div>
</body>

</html>
